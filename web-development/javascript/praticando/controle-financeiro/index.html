<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>App de Finanças</title>
</head>
<body>
    <aside id="menu-aside"></aside>
    <main>
        <section id="top-bar">
            <h1>DashBoard</h1>
        </section>
        <section id="cards">
            <div id="card-entry">
                <div class="card-header">
                    <h2>Entrada</h2>
                </div>
                <div class="card-content">
                    <div class="card-icon">
                        <img src="assets/img/icons/icon-entry.svg" alt="">
                    </div>
                    <span>R$2500</span>
                </div>
            </div>
            <div id="card-out">
                <div class="card-header">
                    <h2>Saída</h2>
                </div>
                <div class="card-content">
                    <div class="card-icon">
                        <img src="assets/img/icons/icon-out.svg" alt="">
                    </div>
                    <span>R$500</span>
                </div>
            </div>
            <div id="card-total">
                <div class="card-header">
                    <h2>Total</h2>
                </div>
                <div class="card-content">
                    <div class="card-icon">
                        <img src="assets/img/icons/icon-total.svg" alt="">
                    </div>
                    <span>R$2000</span>
                </div>
            </div>
        </section>
