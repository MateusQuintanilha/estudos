<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>App de Finanças</title>
</head>
<body>
    <aside id="menu-aside"></aside>
    <main>
        <section id="top-bar">
            <h1>DashBoard</h1>
        </section>
        <section id="cards">
            <div id="card-entry">
                <div class="card-header">
                    <h2>Entrada</h2>
                </div>
                <div class="card-content">
                    <div class="card-icon">
                        <img src="assets/img/icons/icon-entry.svg" alt="">
                    </div>
                    <span>R$2500</span>
                </div>
            </div>
            <div id="card-out">
                <div class="card-header">
                    <h2>Saída</h2>
                </div>
                <div class="card-content">
                    <div class="card-icon">
                        <img src="assets/img/icons/icon-out.svg" alt="">
                    </div>
                    <span>R$500</span>
                </div>
            </div>
            <div id="card-total">
                <div class="card-header">
                    <h2>Total</h2>
                </div>
                <div class="card-content">
                    <div class="card-icon">
                        <img src="assets/img/icons/icon-total.svg" alt="">
                    </div>
                    <span>R$2000</span>
                </div>
            </div>
        </section>
        <section id="register">
            <form action="#" id="register-form">
                <div class="input-field">
                    <input type="text" name="description" id="register-description" placeholder="Descrição" autocomplete="off" required>
                </div>
                <div class="input-field">
                    <input type="number" name="value" id="register-value" placeholder="Valor" autocomplete="off" required>
                </div>
                <div class="radio-container">
                    <div class="radio-field">
                        <input type="radio" name="register-radio-group" id="radio-entry" value="entry" required>
                        <label for="radio-entry">Entrada</label>
                    </div>
                    <div class="radio-field">
                        <input type="radio" name="register-radio-group" id="radio-out" value="out">
                        <label for="radio-out">Saída</label>
                    </div>
                </div>
                <button type="submit" id="btn-register">Adicionar</button>
            </form>
        </section>
        <section id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="table-content">
                    <tr>
                        <td>Salário</td>
                        <td>R$ 2500</td>
                        <td>
                            <img src="assets/img/icons/icon-entry.svg" alt="">
                        </td>
                        <td>
                            <button>Editar</button>
                            <button>Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Aluguel</td>
                        <td>R$ 500</td>
                        <td>
                            <img src="assets/img/icons/icon-out.svg" alt="">
                        </td>
                        <td>
                            <button>Editar</button>
                            <button>Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Aluguel Para comer</td>
                        <td>R$ 500</td>
                        <td>
                            <img src="assets/img/icons/icon-out.svg" alt="">
                        </td>
                        <td>
                            <button>Editar</button>
                            <button>Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <script type="module" src="assets/js/main.js"></script>
    </main>
</body>
</html>
