<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="flex-container">
        <div class="container">
            <section class="display">
                <section class="historical"></section>
                <section class="calculation"></section>
            </section>
            <section class="keyboard">
                <section class="keyboard-top-bar">
                    <div class="button btn-del">&laquo;</div>
                </section>
                <section class="keyboard-main">
                    <div class="button btn-clear-all">C</div>
                    <div class="button btn-operators">( )</div>
                    <div class="button btn-operators">%</div>
                    <div class="button btn-operators" data-value="/">/</div>
                    <div class="button btn-number">7</div>
                    <div class="button btn-number">8</div>
                    <div class="button btn-number">9</div>
                    <div class="button btn-operators" data-value="*">x</div>
                    <div class="button btn-number">4</div>
                    <div class="button btn-number">5</div>
                    <div class="button btn-number">6</div>
                    <div class="button btn-operators" data-value="-">-</div>
                    <div class="button btn-number">1</div>
                    <div class="button btn-number">2</div>
                    <div class="button btn-number">3</div>
                    <div class="button btn-operators" data-value="+">+</div>
                    <div class="button btn-number">+/-</div>
                    <div class="button btn-number">0</div>
                    <div class="button btn-number">.</div>
                    <div class="button btn-result">=</div>
                </section>
            </section>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
