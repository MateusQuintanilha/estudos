<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <aside>
        <ul>
            <li><a href="#">Cadastro #01</a></li>
            <li id="atual"><a href="#">Cadastro de Clientes</a></li>
            <li><a href="#">Cadastro #03</a></li>
            <li><a href="#">Cadastro #04</a></li>
        </ul>
    </aside>
    <main>
        <div class="menu">
            <button id="new-client">Novo Cliente</button>
        </div>
        <table id="table-client">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="client-form" class="modal-form">
                    <input type="text" id="name" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    <input type="text" id="tel" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="city" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="save">Salvar</button>
                    <button id="cancel">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
