<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <aside>
        <ul>
            <li><a href="#">Link #01</a></li>
            <li id="atual"><a href="#">Link #02</a></li>
            <li><a href="#">Link #03</a></li>
            <li><a href="#">Link #04</a></li>
        </ul>
    </aside>
    <main>
        <div class="menu">
            <button id="new-client">Novo Cliente</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="table-content">
                <tr>
                    <td>Todd Jenkins</td>
                    <td>jiegwe@kivgim.rw</td>
                    <td>(382) 956-7552</td>
                    <td>Nimasa</td>
                    <td>
                        <button class="edit">Editar</button>
                        <button class="del">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Todd Jenkins</td>
                    <td>jiegwe@kivgim.rw</td>
                    <td>(382) 956-7552</td>
                    <td>Nimasa</td>
                    <td>
                        <button class="edit">Editar</button>
                        <button class="del">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Cliente">
                    <input type="email" class="modal-field" placeholder="e-mail do Cliente">
                    <input type="text" class="modal-field" placeholder="Celular do Cliente">
                    <input type="text" class="modal-field" placeholder="Cidade do Cliente">
                </form>
                <footer class="modal-footer">
                    <button class="button-green">Salvar</button>
                    <button class="button-blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
